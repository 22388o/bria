#@ load("@ytt:data", "data")

#@ load("vendor/pipeline-fragments.lib.yml",
#@   "build_edge_image",
#@   "public_docker_registry",
#@   "rust_check_code",
#@   "rust_integration_test",
#@   "repo_resource",
#@   "edge_image_resource",
#@   "version_resource",
#@   "gh_release_resource",
#@   "pipeline_tasks_resource",
#@   "release_task_image_config",
#@   "rust_task_image_config",
#@   "charts_repo_resource",
#@   "charts_repo_bot_branch",
#@   "slack_resource_type",
#@   "slack_resource",
#@   "slack_failure_notification"
#@ )

groups:
- name: bria
  jobs:
  - check-code
  - test-integration
  - test-e2e
  - build-edge-image

jobs:
- #@ rust_check_code()
- #@ rust_integration_test()
- #@ build_edge_image()
- name: test-e2e
  serial: true
  tags: ["galoy-staging"]
  plan:
  - { get: repo, trigger: true }
  - { get: pipeline-tasks }
  - task: test-e2e
    timeout: 15m
    config:
      platform: linux
      image_resource: #@ rust_task_image_config()
      inputs:
      - name: pipeline-tasks
      - name: repo
      params:
        DOCKER_HOST_IP: ((staging-ssh.docker_host_ip))
      run:
        path: pipeline-tasks/ci/tasks/test-e2e.sh
  on_failure: #@ slack_failure_notification()

resources:
- #@ repo_resource()
- #@ pipeline_tasks_resource()
- #@ slack_resource()
- #@ edge_image_resource()

resource_types:
- #@ slack_resource_type()
