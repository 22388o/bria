name: "E2E Tests"

on:
  pull_request:
    branches: [ main ]

jobs:
  integration:
    name: End to End Test
    runs-on: ubuntu-latest
    steps:
      - name: Setup BATS
        uses: mig4/setup-bats@v1
        with:
          bats-version: 1.9.0
      - uses: actions/checkout@v3
      - name: Run e2e tests
        env:
          PG_CON: postgres://user:password@127.0.0.1:5432/pg
        run: make e2e

